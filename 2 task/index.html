<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js.Pr.St.MC</title>
</head>

<body>
    <div class="1task">
        <span>
            <b>Корни уравнения</b>
        </span> <br>
        <span>Необходимо ввести значения со знаками!</span>
        <form action="">
            <span><input class='a' type="text">x <sup>2</sup></span>
            <span><input class='b' type="text">x</span>
            <span><input class='c' type="text"> =</span>
            <span>0</span>
            <br>
        </form>
        <button class='submit1'>submit</button> <br>
        <div class="result"> корень/ни уравнения :<span class='result1_num'></span></div> <br>

    </div>


    <div class="2task">
        <span>
            <b>ТРОИКА ПИФАГОРА</b>
        </span>
        <form action="">
            <span>
                <input class='x' type="text">
            </span>
            <span>
                <input class='y' type="text">
            </span>
            <span>
                <input class='z' type="text">
            </span>
        </form>
        <button class='submit2'>submit</button> <br>
        <div class="result2"> Троика Пифагора :<span class='result2_num'></span></div> <br>
    </div>



    <div class="3task">
        <span>
            <b>Делитель</b>
        </span>
        <form action="">
            <span>
                <input class='m' type="text">
            </span>
        </form>
        <button class='submit3'>submit</button> <br>
        <div> У делимого <span class="result3"></span> есть делители:<span class='result3_num'></span></div> <br>
    </div>



    <div class="4_5task">
        <span>
            <b>Общие делители</b>
        </span>
        <form action="">
            <span>
                <input class='d' type="text">
                <input class='e' type="text">
            </span>
        </form>
        <button class='submit4'>submit</button> <br>
        <div> У чисел <span class="result4"></span> общие делители:<span class='result4_num'></span></div> <br>
        <div>Наибольшии из них <span class="high_num"></span></div>
    </div>
    <div class="spacer"></div><br>

    <div class="6task">
        <span>
            <b>Наименьшее кратное</b>
        </span>
        <form action="">
            <span>
                <input class='f' type="text">
                <input class='j' type="text">
            </span>
        </form>
        <button class='submit6'>submit</button> <br>
        <div> У чисел <span class="result6"></span> наименьшее общее кратное:<span class='result6_num'></span></div>
    </div>
    <script src='script.js'></script>
</body>

</html>
